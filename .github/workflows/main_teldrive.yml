# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - teldrive

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: kirodewal
        password: ${{ secrets.AzureAppService_ContainerPassword_c85361f9ecab464597a137f2158bf7e5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7a21ae991a3d4f659a99251dc519b95c }}/teldrive:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teldrive'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cadbda3e4412419bbdb5c7f20a185c38 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7a21ae991a3d4f659a99251dc519b95c }}/teldrive:${{ github.sha }}'
