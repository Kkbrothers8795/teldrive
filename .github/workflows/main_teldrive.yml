# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - teldrive

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_42b28c96d28744ae9c33f0c4669a4dc5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c58473dbc2d8401f8bdb970e09dcf729 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_42b28c96d28744ae9c33f0c4669a4dc5 }}/Teldrive:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teldrive'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_44c08e7de4d94d92a5fef4073c6535ad }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_42b28c96d28744ae9c33f0c4669a4dc5 }}/Teldrive:${{ github.sha }}'